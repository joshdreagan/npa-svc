# Servlet Container & Health Setup
server:
  address: 0.0.0.0
management:
  address: 0.0.0.0
  port: 8081
endpoints:
  enabled: false
  health:
    enabled: true

# Spring Boot
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/example?autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: Abcd1234
    schema: classpath:sql/schema.sql
    schema-username: ${spring.datasource.username}
    schema-password: ${spring.datasource.password}
    initialization-mode: ALWAYS
    continue-on-error: true

# Camel Spring Boot
camel:
  springboot:
    name: npa-svc

# Logging
logging:
  config: classpath:logback.xml
  level:
    #org.apache.camel: DEBUG
    org.apache.camel.examples: DEBUG
    org.apache.camel.component.jackson: WARN
